<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İsegzidrafok</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #111;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .container {
        padding: 15px;
    }
    .button {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
    }
    .chat {
        background-color: #222;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
    }
    .message {
        background-color: #444;
        padding: 8px;
        border-radius: 5px;
        margin: 5px 0;
        color: darkred;
    }
    .timestamp {
        font-size: 12px;
        color: gray;
    }
</style>
</head>
<body>
<header>İsegzidrafok</header>
<div class="container">
    <a href="#" class="button">Sohbet Oluştur</a>
    <div class="button" onclick="alert('Ayarlar açılıyor...')">Ayarlar</div>
    
    <h3>Geçmiş Sohbetler</h3>
    <div class="chat" onclick="alert('Sohbet açılıyor...')">
        <div class="message">Merhaba Dünya!</div>
        <div class="timestamp">01.08.2025 - 23:45</div>
    </div>
</div>
</body>
  </html>
